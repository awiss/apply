<head>
  <title>PennApps Application</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class='container'>
    {{> main}}
  </div>
</body>

<template name="main">
  <h1>PennApps Spring 2014 Application</h1>
  <h2>The next PennApps is February 14 - 16, 2014. <br> You don't want to miss this.</h2>
  {{#if submitted}}
    {{> submitted}}
  {{else}}
    {{> application}}
  {{/if}}
</template>

<template name="submitted">
<div class='done'>
  <span>You're Done!</span>
</div>
</template>

<template name="application">
  <form id='application-form'>
    {{#with person}}
    <fieldset>
      <legend>
        Personal Information
      </legend>

      <div class="form-group">
        <label class="control-label col-sm-3">
          School Email
        </label>
        <div class="col-sm-9">
          <input required class="form-control" id="email" name="email" size="30" type="email" value="{{ email }}"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3">
          Name
        </label>
        <div class="col-sm-9">
          <input required class="form-control" id="name" name="name" size="30" type="text" value="{{ name }}"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3">
          School
        </label>
        <div class="col-sm-9">
          <input required autocomplete="off" class="form-control" id="school" name="school" size="30" type="text" value="{{ school }}"/>
        </div>
      </div>

    </fieldset>

    <fieldset>
      <legend>
        Things You've Done
      </legend>

      <div class="form-group">
        <label class="control-label col-sm-3">
          LinkedIn
        </label>
        <div class="col-sm-9">
          <input required class="form-control" id="linkedin" name="linkedin" size="30" type="text" value="{{ linkedin }}" />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3">
          GitHub
        </label>
        <div class="col-sm-9">
          <input required class="form-control" id="github" name="github" size="30" type="text" value="{{ github }}" />
        </div>
      </div>


     <div class="form-group-other">
        <label class='form-textarea-label'> 
          Please list any additional projects you have worked on and any hackathons awards you have won.
          Provide links where applicable.
        </label>
        <div>
          <textarea required class="form-control" id="additional_info" name="additional_info" >{{ additional_info}}</textarea>
        </div>
      </div>

      <div class="form-group-other">
        <label class='form-textarea-label'> 
		Do you have friends that you'd like to recommend or work on a team with? Please list up to three people using this format:<p>
		Person One (School), Person Two (School), Person Three (School)</p>
	</label>
        <div>
          <input class="form-control" id="team_info" name="team_info" size="30" type="text" value="{{ team_info }}" />
        </div>
      </div>
      <div>
      <legend>
	  <p>
	  <p>Questions? Email contact@pennapps.com.</p>
      </legend>
      </div>
    </fieldset>


    <fieldset>
      <div class="form-group">
        <div class="col-sm-9 col-sm-1">
          <input class="btn btn-primary" name="commit" type="submit" value="Submit Application" />
        </div>
      </div>
    </fieldset>
    {{/with}}
  </form>
</template>
